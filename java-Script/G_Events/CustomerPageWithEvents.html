<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Manage</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" rel="stylesheet">
    <style>
        ul > li {
            cursor: pointer;
        }
    </style>
</head>
<body>
<!--header-->
<header class="jumbotron bg-primary text-white p-3">
    <h1 class="position-absolute" id="nav"></h1>
    <ul class="list-group list-group-horizontal text-danger justify-content-end font-weight-bold">
        <li class="list-group-item bg-white" id="lnkHome"><a href="#">Home</a></li>
        <li class="list-group-item bg-danger text-white" id="lnkCustomer"><a class="text-white"
                                                                             href="CustomerPageWithEvents.html">Customer</a>
        </li>
        <li class="list-group-item bg-white" id="lnkItem"><a href="#">Item</a></li>
        <li class="list-group-item bg-white" id="lnkOrders"><a href="#">Orders</a></li>
    </ul>
</header>

<!--customer content-->
<main class="container-fluid" id="customerContent">
    <section class="row">
        <div class="col-4">
            <h1 id="heading">Customer Registraion</h1>

            <div class="form-group">
                <label for="txtCustomerID">Customer ID</label>
                <input class="form-control" id="txtCustomerID" required type="text">
                <span class="control-error" id="lblcusid"></span>
            </div>
            <div class="form-group">
                <label for="txtCustomerName">Customer Name</label>
                <input class="form-control" id="txtCustomerName" type="text">
                <span class="control-error" id="lblcusname"></span>
            </div>
            <div class="form-group">
                <label for="txtCustomerAddress">Customer Address</label>
                <input class="form-control" id="txtCustomerAddress" type="text">
                <span class="control-error" id="lblcusaddress"></span>
            </div>
            <div class="form-group">
                <label for="txtCustomerSalary">Customer Salary</label>
                <input class="form-control" id="txtCustomerSalary" type="text">
                <span class="control-error" id="lblcussalary"></span>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" id="btnCustomer">Save Customer</button>
                <button class="btn btn-danger" id="btnCusDelete">Remove</button>
                <button class="btn btn-warning" id="btnUpdate">Update</button>
                <button class="btn btn-success" id="btnGetAll">Get All</button>
                <button class="btn btn-danger" id="btn-clear1">Clear All</button>
            </div>

        </div>
        <div class="col-8">
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Salary</th>
                </tr>
                </thead>
                <tbody id="tblCustomer">
                <tr>
                    <td>C001</td>
                    <td>Dasun</td>
                    <td>Galle</td>
                    <td>200001</td>
                </tr>
                <tr>
                    <td>C002</td>
                    <td>Kamal</td>
                    <td>Panadura</td>
                    <td>30000</td>
                </tr>
                <tr>
                    <td>C003</td>
                    <td>Ramal</td>
                    <td>Kaluthara</td>
                    <td>40000</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--        <h1 id="dis">Code</h1>-->
    </section>
</main>


<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script>

    //Bind click event
    $('#btnCustomer').on('click', function () {
        alert("Hello there.");
    });

    //Bind double click event
    $("#tblCustomer>tr").on('dblclick', function () {
        $(this).remove(); //select the row which runs the event at the moment and then delete it
    });

    $("#txtCustomerID").on('focus', function () {
        console.log("Customer ID Field Focused")
    });

    $("#txtCustomerName").on('focus', function () {
        console.log("Customer Name Field Focused")
    });


</script>
</body>
</html>
