<!--customer content-->
<main class="container-fluid" id="customerContent">
    <section class="row">
        <div class="col-4">
            <h1 id="heading">Customer Registraion</h1>

            <div class="form-group">
                <label for="txtCustomerID">Customer ID</label>
                <input class="form-control" id="txtCustomerID" required type="text">
                <span class="control-error" id="lblcusid"></span>
            </div>
            <div class="form-group">
                <label for="txtCustomerName">Customer Name</label>
                <input class="form-control" id="txtCustomerName" type="text">
                <span class="control-error" id="lblcusname"></span>
            </div>
            <div class="form-group">
                <label for="txtCustomerAddress">Customer Address</label>
                <input class="form-control" id="txtCustomerAddress" type="text">
                <span class="control-error" id="lblcusaddress"></span>
            </div>
            <div class="form-group">
                <label for="txtCustomerSalary">Customer Salary</label>
                <input class="form-control" id="txtCustomerSalary" type="text">
                <span class="control-error" id="lblcussalary"></span>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" id="btnCustomer">Save Customer</button>
                <button class="btn btn-danger" id="btnCusDelete">Remove</button>
                <button class="btn btn-warning" id="btnUpdate">Update</button>
                <button class="btn btn-success" id="btnGetAll">Get All</button>
                <button class="btn btn-danger" id="btn-clear1">Clear All</button>
            </div>

        </div>
        <div class="col-8">
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Salary</th>
                </tr>
                </thead>
                <tbody id="tblCustomer">

                    <td>C001</td>
                    <td>Dasun</td>

                    <td>200001</td>
                </tr>
                <tr>
                    <td>C002</td>
                    <td>Kamal</td>
                    <td>Panadura</td>
                    <td>30000</td>
                </tr>
                <tr>
                    <td>C003</td>
                    <td>Ramal</td>
                    <td>Kaluthara</td>
                    <td>40000</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--        <h1 id="dis">Code</h1>-->
        <div id="display"
             style="background-color: #0f6674;width: 95px;margin-top: 13px;margin-left: 14px;height: 41px;"></div>
    </section>
</main>

    $("#txtCustomerID,#txtCustomerName,#txtCustomerAddress,#txtCustomerSalary").on("keydown", function (event) {
        if (event.key == "Tab") {
            event.preventDefault();
        }
    });

    $("#txtCustomerID").on("keydown", function (event) {
        if (event.key == "Tab") {

        }
        if (event.key == "Enter") {
            $("#txtCustomerName").focus();
        }

    });

    $("#txtCustomerName").on("keydown", function (event) {
        if (event.key == "Enter") {
            $("#txtCustomerAddress").focus();
        }

    });

    $("#txtCustomerAddress").on("keydown", function (event) {
        if (event.key == "Enter") {
            $("#txtCustomerSalary").focus();
        }

    });

    $("#txtCustomerSalary").on("keydown", function (event) {
        if (event.key == "Enter") {
            $("#btnCustomer").focus();
        }
    });


    /* =====================mouse events===========================*/

    // What we can do with mouse events
    $("#heading").on("mouseup", function () {
        console.log("Mouse Up")
    });

    $("#heading").on("mousedown", function () {
        console.log("Mouse Down")
    });

    $("#heading").on("mousemove", function () {
        console.log("Mouse Move")
    });


    $(window).on("mousemove", function (event) {
        console.log(event.pageX, event.pageY)

        // $("#heading").css('top',event.pageY)
        // $("#heading").css('left',event.pageX)
        // $("#heading").css('position','absolute')

        $("#heading").css({
            'top':event.pageY-100,
            'left':event.pageX,
            'position':'absolute',
            'font-size': '30px',
            'width':"300px",
            'z-index':'100'
        });

        $("#heading").text(`X : ${event.pageX} and Y : ${event.pageY}`);
    });
