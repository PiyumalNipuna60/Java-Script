<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basics exersice-01</title>

    <style>
        img {
            border: 1px solid black;
            width: 400px;
        }
    </style>
</head>
<body>

<h1>Hello Java Script</h1>
<h1 id="h1ID" name="a">Hello Java Script</h1>
<h1 class="headingClasses">Hello Java Script</h1>
<h2 class="headingClasses">What is a DOM.?</h2>
<h3 class="headingClasses">Institute of Software Engineering</h3>

<img alt="Image" id="mainImage" src="">

<input name="b" placeholder="Input Something" type="text">

<ul>
    <li>GDSE</li>
    <li>CMJD</li>
    <li>IJSE</li>
    <li>RWAD</li>
</ul>

<button>Test</button>

<script>

    /* get the text field value and set is to the image source */
    //01. select the button and set a click event
    //02. then select the input field and then get the typed text
    //03. select the image and then set the typed value for the src attribute

    document.querySelector("button").addEventListener("click",function () {
      document.querySelector("img").setAttribute("src",document.querySelector("input").value);
    });

</script>

</body>
</html>
